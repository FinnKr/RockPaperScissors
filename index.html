<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors by Emil Merle</title>
</head>
<body>
    <script>
        function computerPlay(){
            let choiceNumber = console.log(Math.floor(Math.random()*3))
            switch (choiceNumber) {
                case 0:
                    return "Rock"
                    break;
                case 1:
                    return "Paper"
                    break;
                case 2:
                    return "Scissors"
                    break;
                default:
                    return "Something went wrong"
                    break;
            }
        }
    </script>
</body>
</html>
