<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors by Emil Merle</title>
</head>
<body>
    <script>
        function computerPlay(){
            let choiceNumber = console.log(Math.floor(Math.random()*3))
            switch (choiceNumber) {
                case 0:
                    return "Rock"
                    break;
                case 1:
                    return "Paper"
                    break;
                case 2:
                    return "Scissors"
                    break;
                default:
                    return "Something went wrong"
                    break;
            }
        }

        function playRound(playerChoice, computerChoice){
            let playerChoiceFinal = playerChoice.toLowerCase();
            let computerChoiceFinal = computerChoice.toLowerCase();
            if(playerChoiceFinal == computerChoiceFinal){
                return "Draw!"
            }
            if(playerChoiceFinal == "rock"){
                if(computerChoiceFinal == "scissors"){
                    return "You Win! Rock beats Scissors";
                }else{
                    return "You Lose! Paper beats Rock";
                }
            }
            if(playerChoiceFinal == "paper"){
                if(computerChoiceFinal == "rock"){
                    return "You Win! Paper beats Rock"
                }else{
                    return "You Lose! Scissors beats Rock"
                }
            }else{
                if(computerChoiceFinal == "rock"){
                    return "You Lose! Rock beats Scissors"
                }else{
                    return "You Win! Scissors beats Paper"
                }
            }
        }
    </script>
</body>
</html>
